<html>
<head>
    <title>Streamlit Launchpad</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .container {
            margin: 0 auto;
            width: 800px;
        }
    </style>
</head>
<body>

<div class='container'>
    <h2>Streamlit Apps</h2>

    <ul>
        {% for app in apps %}
        {% block appitem %}
        <li><a href="{{ app.url }}" target="_slaunch_{{ escape(app.name) }}">{{ escape(app.name) }}</a></li>
        {% end %}
        {% end %}
    </ul>    
</div>

</body>
</html>
